version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: paymate-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: paymate_db
      MYSQL_USER: paymate
      MYSQL_PASSWORD: paymate123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - paymate-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paymate-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/paymate_db
      SPRING_DATASOURCE_USERNAME: paymate
      SPRING_DATASOURCE_PASSWORD: paymate123
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - paymate-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paymate-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - paymate-network

volumes:
  mysql_data:

networks:
  paymate-network:
    driver: bridge
